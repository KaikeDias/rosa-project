<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Estoque</title>
</head>
<body>
<h1>Página de Estoque</h1>

<div th:if="${product}">
    <h2>Detalhes do Produto</h2>
    <table>
        <tr>
            <th>Nome</th>
            <th>Status</th>
            <th>Destinação</th>
            <th>Rentabilidade</th>
            <th>Prazo</th>
            <th>Taxa Administrativa</th>
        </tr>
        <tr>
            <td th:text="${product.nome}"></td>
            <td th:text="${product.status}"></td>
            <td th:text="${product.destinacao}"></td>
            <td th:text="${product.rentabilidade}"></td>
            <td th:text="${product.prazo}"></td>
            <td th:text="${product.taxAdmin}"></td>
        </tr>
    </table>
</div>
</body>
</html>
